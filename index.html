<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador da Sorte</title>
     <link rel="stylesheet" href="estilo.v2.css">
  
    </head>
<body>
    

      <div class="container">
        <div>

            <button id="tema-black">Tema Black</button><!-- mudar tema da pagina  -->

        </div>
          <h1>Gerador da Sorte</h1>
        <div class="jogo-seletor-container">
          <h2>Escolha o Jogo:</h2>
    
          <div class="jogo-opcoes">
            <button class="jogo-card active" data-jogo="mega-sena" data-min="6" data-max="60">
            Mega-Sena
            </button>
            <button class="jogo-card" data-jogo="quina" data-min="5" data-max="80">
            Quina
            </button>
            <button class="jogo-card" data-jogo="lotofacil" data-min="15" data-max="25">
            Lotofácil
            </button>
            <button class="jogo-card" data-jogo="lotomania" data-min="50" data-max="100">
            Lotomania
            </button>
          </div>
        </div>

            <button id="btn-gerar">Gerar Números</button>
                <!--adiciona botão que limpa os resultados.-->

                <button id="btn-limpar" class="oculto">Limpar</button> <div id="resultado">
                  <p>Seus números aparecerão aqui!</p>
                </div>
            

                <button id="btn-limpar" class="oculto">Limpar</button> <div id="resultado"></div>
            <div id="resultado">
                <p>Seus números aparecerão aqui!</p>
            </div>

      </div>

      
        <script src="script.js"></script>
</body>
</html>
