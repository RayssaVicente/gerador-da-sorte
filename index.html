<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador da Sorte</title>
     <link rel="stylesheet" href="estilo.v2.css">
  
    </head>
<body>

      <div class="container">
        <div>
            <button id="tema-black">Tema Black</button>
        </div>
          <h1>Gerador da Sorte</h1>
          <label for="tipo-jogo">Escolha o jogo:</label>
            <select id="tipo-jogo">
                <option value="mega-sena">Mega-Sena</option>
                <option value="quina">Quina</option>
                <option value="lotofacil">Lotofácil</option>
                <option value="lotomania">Lotomania</option>
            </select>

            <button id="btn-gerar">Gerar Números</button>
                <!--adiciona botão que limpa os resultados.-->
                <button id="btn-limpar" class="oculto">Limpar</button> <div id="resultado"></div>
            <div id="resultado">
                <p>Seus números aparecerão aqui!</p>
            </div>
      </div>

        <script src="script.js"></script>
</body>
</html>
